<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Наши воспоминания</title>
    <link rel="stylesheet" href="style.css"> <!-- Подключение стилей -->
    <style>
        /* Общие стили */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #f3ec78, #af4261); /* Градиентный фон */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        /* Контейнер для галереи */
        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px; /* Отступ снизу для кнопки */
        }

        /* Стили для изображений */
        .image-gallery img {
            width: 250px; /* Размер изображений */
            height: 250px;
            object-fit: cover; /* Сохранение пропорций */
            border-radius: 10px; /* Округленные углы */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Тень */
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Эффект увеличения изображения при наведении */
        .image-gallery img:hover,
        .image-gallery img:focus {
            transform: scale(1.1); /* Увеличение на 10% */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5); /* Тень при наведении */
        }

        /* Эффект при нажатии на изображение */
        .image-gallery img:active {
            transform: scale(1.2); /* Увеличение на 20% */
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.7); /* Усиленная тень */
        }

        /* Модальное окно для отображения увеличенного изображения */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal img, .modal video {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
        }

        /* Кнопка закрытия */
        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .modal-close:hover {
            background-color: rgba(255, 255, 255, 1);
        }

        /* Кнопка "Сюрприз" */
        .surprise-button {
            background-color: #ff416c; /* Красивый градиент */
            background-image: linear-gradient(to right, #ff4b2b, #ff416c);
            border: none;
            padding: 20px 40px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .surprise-button:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

    </style>
</head>
<body>

    <!-- Контейнер для галереи -->
    <div class="image-gallery">
        <img src="image1.jpg" alt="Изображение 1" onclick="openModal(this)">
        <img src="image2.jpg" alt="Изображение 2" onclick="openModal(this)">
        <img src="image3.jpg" alt="Изображение 3" onclick="openModal(this)">
        <img src="image4.jpg" alt="Изображение 4" onclick="openModal(this)">
        <img src="image5.jpg" alt="Изображение 5" onclick="openModal(this)">
    </div>

    <!-- Модальное окно для увеличенного изображения -->
    <div class="modal" id="modal">
        <button class="modal-close" onclick="closeModal()">Закрыть</button>
        <img id="modal-image" src="" alt="Увеличенное изображение">
        <video id="modal-video" controls style="display:none;">
            <source id="video-source" src="video.mp4" type="video/mp4">
            Ваш браузер не поддерживает видео.
        </video>
    </div>

    <!-- Кнопка "Сюрприз" -->
    <button class="surprise-button" onclick="showSurprise()">Сюрприз</button>

    <script>
        // Открыть модальное окно с увеличенным изображением
        function openModal(imgElement) {
            const modal = document.getElementById('modal');
            const modalImage = document.getElementById('modal-image');
            const modalVideo = document.getElementById('modal-video');
            const videoSource = document.getElementById('video-source');

            modal.style.display = 'flex';
            modalImage.style.display = 'block';
            modalVideo.style.display = 'none';
            modalImage.src = imgElement.src;
            videoSource.src = ""; // Очищаем источник видео
        }

        // Закрыть модальное окно
        function closeModal() {
            const modal = document.getElementById('modal');
            const modalImage = document.getElementById('modal-image');
            const modalVideo = document.getElementById('modal-video');
            modal.style.display = 'none';
            modalImage.style.display = 'block';
            modalVideo.style.display = 'none';
        }

        // Функция для кнопки "Сюрприз"
        function showSurprise() {
            const modal = document.getElementById('modal');
            const modalImage = document.getElementById('modal-image');
            const modalVideo = document.getElementById('modal-video');
            const videoSource = document.getElementById('video-source');

            modal.style.display = 'flex';
            modalImage.style.display = 'none';
            modalVideo.style.display = 'block';
            videoSource.src = "video.mp4"; // Указываем видеофайл из той же папки
            modalVideo.load(); // Загружаем видео
            modalVideo.play(); // Автоматически начинаем воспроизведение видео
        }
    </script>

</body>
</html>
